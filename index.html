<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="main">
        <div>
            <input type="text" disabled id="value" class="inp"  >
        </div>
        <div class="m-1">
            <input type="button" value="CE" class="btn btn-success" onclick="ce(reset)">
            <input type="button" value="C" class="btn btn-success" onclick="reset()">
            <input type="button" value="RESET" class="btn btn-success" onclick="reset()">
            <input type="button" value="/" class="btn btn-success" onclick="cal('/')">
        </div>
        <div class="m-1">
            <input type="button" value="7" class="btn btn-primary" onclick="cal(7)">
            <input type="button" value="8" class="btn btn-primary" onclick="cal(8)">
            <input type="button" value="9" class="btn btn-primary" onclick="cal(9)">
            <input type="button" value="*" class="btn btn-success" onclick="cal('*')">
        </div>
        <div class="m-1">
            <input type="button" value="4" class="btn btn-primary" onclick="cal(4)">
            <input type="button" value="5" class="btn btn-primary" onclick="cal(5)">
            <input type="button" value="6" class="btn btn-primary" onclick="cal(6)">
            <input type="button" value="-" class="btn btn-success" onclick="cal('-')">
        </div>
        <div class="m-1">
            <input type="button" value="1" class="btn btn-primary" onclick="cal(1)">
            <input type="button" value="2" class="btn btn-primary" onclick="cal(2)">
            <input type="button" value="3" class="btn btn-primary" onclick="cal(3)">
            <input type="button" value="+" class="btn btn-success" onclick="cal('+')">
        </div>
        <div class="m-1">
            <input type="button" value="%" class="btn btn-success" onclick="cal('%')">
            <input type="button" value="0" class="btn btn-primary" onclick="cal(0)">
            <input type="button" value="." class="btn btn-success" onclick="cal('.')">
            <input type="button" value="=" class="btn btn-success" onclick="result()">
        </div>
        



    </div>









    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
